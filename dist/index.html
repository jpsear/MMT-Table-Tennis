<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leaderboard</title>
  <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="assets/css/style.min.css">

  
</head>
<body>

  <div class="loader">Loading</div>
  <div id="leaderboard" />

  <script id="leaderboard_template" type="text/html">
    <table class="table">
      <thead>
        <tr>
          <th>Pos</th>
          <th>Player</th>
          <th>Pld</th>
          <th>W</th>
          <th>L</th>
          <th>Diff</th>
          <th>Pts</th>
        </tr>
      </thead>
      {{#rows}}
        <tr>
          <td>{{position}}</td>
          <td>{{player}}</td>
          <td>{{played}}</td>
          <td>{{wins}}</td>
          <td>{{losses}}</td>
          <td>{{diff}}</td>
          <td>{{points}}</td>
        </tr>
      {{/rows}}
    </table>
  </script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
