<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <meta name=viewport content=width=device-width>

  <link rel=stylesheet href=assets/css/style.min.css>
  <link rel=stylesheet href=//fonts.googleapis.com/css?family=News+Cycle:400,700>
  <title>MMT Table Tennis League</title>
</head>
<body>

  <div class=loader>Just fetchin' the league...</div>

  <div class=logo>
    <img src=assets/img/let.png>
  </div>
  <league-table id=leaderboard class=â˜…></league-table>

  <script id=leaderboard_template type=text/html>
    <table class=table>
      <thead>
        <tr>
          <th>Pos</th>
          <th class=player>Player</th>
          <th>Pld</th>
          <th>W</th>
          <th>L</th>
          <th>Diff</th>
          <th>Pts</th>
        </tr>
      </thead>
      {{#rows}}
        <tr>
          <td>{{position}}</td>
          <td class=player>{{player}}</td>
          <td>{{played}}</td>
          <td>{{wins}}</td>
          <td>{{losses}}</td>
          <td>{{diff}}</td>
          <td>{{points}}</td>
        </tr>
      {{/rows}}
    </table>
  </script>

  <script src=//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js></script>
  <script src=assets/js/app.js></script>
</body>
</html>
